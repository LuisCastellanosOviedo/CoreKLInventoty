<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>KL-Inventory</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/login.css"/>

    <style>
   body {
	background: url(BackGorundLogin.jpg) no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}

  </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">KL-Inventory</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Soporte</a></li>
                <li class="active"><a href="#">Admin</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<br></br>
<br></br>
<br></br>
<br></br>
<br></br>
<br></br>
<br></br>
<br></br>

<div class="container"  >

    <div class="row" id="pwd-container">
        <div class="col-md-4"></div>

        <div class="col-md-4">
            <section class="login-form">
                <form method="post"  data-th-action="@{/login}" role="login"  th:object="${Person}" >

                    <img src="http://i.imgur.com/RcmcLv4.png" class="img-responsive" alt="" />
                    <br></br>

                    <input type="email" name="email"  th:field="*{userName}" class="form-control input-lg" placeholder="ejemplo@gmail.com"  />
                    <br></br>
                    <input type="password" th:field="*{passwd}" class="form-control input-lg"  placeholder="Password" />


                    <div class="pwstrength_viewport_progress"></div>
                    <br></br>

                    <button type="submit" name="go" class="btn btn-lg btn-primary btn-block" >Ingresar</button>
                    <div>
                        <a href="#">Crear Cuenta</a> o <a href="#">Recordar password</a>
                    </div>

                </form>

            </section>
        </div>

        <div class="col-md-4"></div>


    </div>




</div>





<!-- /.container -->

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
